<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <link rel="icon" type="image/png" class="rounded-circle" href="https://www.andisoftwaresolutions.com/1_files/logo.jpg">

    <link rel="stylesheet" href="styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <style>
      
        

        .card {
            background: #FAFAFA;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            transition: 0.3s;
            width: 100%; 
            height: 400px;
          
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom:20px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            padding: 5px;
        }

        .btn-learn {
            color: #1C4670;
            text-decoration: none;
            font-weight: bold;
            margin-top: auto;
        }

        .btn-learn:hover {
            color: #FF9C00;
        }
    </style>
</head>
<body>

    <div id="navbar"></div>

    <!-- Services Section -->
     <div class="bg-richblack-900">
    <div class="container  py-5">
        <div class="text-center">
            <p class="text-warning text-uppercase">Welcome to Our Services</p>
            <h2 class="fw-bold text-white">Explore Our Services</h2>
        </div>

        <!-- Service Cards -->
        <div class="row mt-4 g-4">
            <script>
                const services = [
                    { title: "Responsive Website Development", desc: "We develop all types of websites using creative ideas and the latest technology.", img: "https://miro.medium.com/v2/resize:fit:1200/0*M4bxiCIjcTK-2Xr6.jpeg" },

                document.write('<div class="row">');

                    document.write(`
