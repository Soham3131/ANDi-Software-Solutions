        .card {
            background: #1E1E1E;
            color: white;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            transition: 0.3s;
            width: 100%;
            height: 420px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .card:hover {
            transform: scale(1.05);
        }

       
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
        }

      
        .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff7300;
        }

        .btn-learn {
            color: rgb(81, 0, 255);
            text-decoration: none;
            font-weight: bold;
            margin-top: auto;
        }

        .btn-learn:hover {
            color: #FF9C00;
        }

        .bg-richblack-900 {
            background-color: #0A0A0A;
            padding-bottom: 20px;
        }
    </style>
