    <link rel="icon" type="image/png" class="rounded-circle" href="https://www.andisoftwaresolutions.com/1_files/logo.jpg">

    <style>
        .client-section {
            background-color: #1E293B; 
            padding: 50px 0;
            text-align: center;
        }
        
        .client-section h2 {
            color: white;
            font-weight: bold;
            margin-bottom: 30px;
        }

        .client-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .client-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: white; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px; 
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .client-img img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            border-radius: 50%;
        }

        .client-img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
