<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="fonts.css">
    
    <style>
        html {
            scroll-behavior: smooth;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #212529;
            padding: 15px 20px;
            z-index: 1000;
            position: relative;
        }

        .navbar-brand img {
            width: 40px;
            height: auto;
            border-radius: 50%;
        }

        .navbar-brand span {
            color: white;
            font-size: 1.5rem; /* Default size */
            font-weight: bold;
            margin-left: 10px;
            white-space: nowrap; /* Prevents text from breaking */
        }

        /* Reduce text size for mobile view */
        @media (max-width: 576px) {
            .navbar-brand span {
                font-size: 1rem; /* Reduce font size on small screens */
            }
        }

        /* Navbar Links */
        .nav-link {
            color: white !important;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }

        .nav-link:hover {
            color: yellow !important;
        }

        /* Hamburger Menu */
        .navbar-toggler {
            border: none;
            outline: none;
            background: none;
            padding: 5px;
        }

        .navbar-toggler:focus {
            box-shadow: none;
        }

        .navbar-toggler-icon {
            font-size: 1.2rem;
            color: white;
        }

        /* Ensure Navbar Dropdown is Over Content */
        .navbar-collapse {
            background: #212529;
            padding: 10px;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Dropdown Animation */
        .collapse.show {
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Prevent Scaling Issues */
        .navbar-nav {
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 992px) {
            .navbar-collapse {
                position: static;
                background: transparent;
                width: auto;
            }

            .navbar-nav {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Logo & Brand -->
            <a class="navbar-brand d-flex align-items-center" href="/index.html">
                <img src="https://www.andisoftwaresolutions.com/1_files/logo.jpg" 
                     alt="Logo" 
                     class="img-fluid" 
                     style="max-width: 150px; height: auto;">
                <span>ANDi Software Solutions</span>
            </a>

            <!-- Hamburger Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar Links -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="/index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/Website/products.html" class="nav-link">Products & Services</a></li>
                    <li class="nav-item"><a href="/Website/digitalmarketing.html" class="nav-link">Digital Marketing</a></li>
                    <li class="nav-item"><a href="/Website/cloud.html" class="nav-link">Cloud Software</a></li>
                    <li class="nav-item"><a href="/Website/clients.html" class="nav-link">Our Clients</a></li>
                    <li class="nav-item"><a href="/Website/partners.html" class="nav-link">Our Partners</a></li>
                    <li class="nav-item"><a href="/Website/contact.html" class="nav-link">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

</body>
</html>
